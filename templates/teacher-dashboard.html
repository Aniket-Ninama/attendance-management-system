<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttendEase - Teacher Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/teacher-dashboard.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <div class="logo-icon">ðŸ“š</div>
                    AttendEase
                </div>
                <div class="user-info">
                    <div class="user-name"></div>
                    <div class="user-role">Teacher</div>
                </div>
            </div>
            <button class="logout-btn" onclick="logout()">ðŸšª Logout</button>
        </div>

        <!-- Lecture Setup Section -->
        <div class="section">
            <h2 class="section-title">ðŸ“‹ Start New Lecture</h2>
            <div class="lecture-setup">
                <div class="form-group">
                    <label>Course</label>
                    <select id="course">
                        <option value="">Select Section</option>
                        <option value="BCA">BCA</option>
                        <option value="BCOM">BCOM</option>
                        <option value="CS">CS</option>
                        <option value="ECO">ECO</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Semester</label>
                    <select id="semester">
                        <option value="">Select Semester</option>
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                        <option value="3">Semester 3</option>
                        <option value="4">Semester 4</option>
                        <option value="5">Semester 5</option>
                        <option value="6">Semester 6</option>
                        <option value="7">Semester 7</option>
                        <option value="8">Semester 8</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Section</label>
                    <select id="section">
                        <option value="">Select Section</option>
                        <option value="A">Section A</option>
                        <option value="B">Section B</option>
                        <option value="C">Section C</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" id="subject" readonly>
                </div>

                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="lectureDate" readonly>
                </div>

                <div class="form-group">
                    <label>Start Time</label>
                    <input type="time" id="startTime">
                </div>

                <div class="form-group">
                    <label>End Time</label>
                    <input type="time" id="endTime">
                </div>
            </div>
            <button class="btn btn-primary" onclick="startLecture()">Start Taking Attendance</button>
        </div>

        <!-- Lecture Info Display -->
        <div class="lecture-info" id="lectureInfo">
            <h3 style="margin-bottom: 16px; font-size: 20px;">Current Lecture Details</h3>
            <div class="lecture-details">
                <div class="detail-item">
                    <span class="detail-label">Semester</span>
                    <span class="detail-value" id="displaySemester">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Section</span>
                    <span class="detail-value" id="displaySection">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Subject</span>
                    <span class="detail-value" id="displaySubject">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Date</span>
                    <span class="detail-value" id="displayDate">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Time</span>
                    <span class="detail-value" id="displayTime">-</span>
                </div>
            </div>
        </div>

        <!-- Attendance Section -->
        <div class="section" id="attendanceSection" style="display: none;">
            <h2 class="section-title">âœ… Mark Attendance</h2>

            <div class="stats-summary" id="statsSummary">
                <div class="stat-box">
                    <div class="stat-number" id="totalStudents">0</div>
                    <div class="stat-label">Total Students</div>
                </div>
                <div class="stat-box" style="border-color: var(--success);">
                    <div class="stat-number" style="color: var(--success);" id="presentCount">0</div>
                    <div class="stat-label">Present</div>
                </div>
                <div class="stat-box" style="border-color: var(--danger);">
                    <div class="stat-number" style="color: var(--danger);" id="absentCount">0</div>
                    <div class="stat-label">Absent</div>
                </div>
                <div class="stat-box" style="border-color: var(--primary);">
                    <div class="stat-number" style="color: var(--primary);" id="attendanceRate">0%</div>
                    <div class="stat-label">Attendance Rate</div>
                </div>
            </div>

            <div class="bulk-actions" id="bulkActions">
                <button class="bulk-btn mark-all-present" onclick="markAllPresent()">âœ“ Mark All Present</button>
                <button class="bulk-btn mark-all-absent" onclick="markAllAbsent()">âœ— Mark All Absent</button>
            </div>

            <div class="attendance-grid" id="attendanceGrid">
                <!-- Dynamic student cards -->
            </div>

            <div class="save-section" id="saveSection">
                <button class="btn btn-success" onclick="saveAttendance()">ðŸ’¾ Save Lecture Attendance</button>
            </div>
        </div>
    </div>

    <script src="/static/js/teacher-script.js"></script>
</body>
</html>
