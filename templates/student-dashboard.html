<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttendEase - Student Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/student-dashboard.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <div class="logo-icon">ðŸ“š</div>
                    AttendEase
                </div>
                <div class="user-info">
                    <div class="user-name" id="studentName"></div>
                    <div class="user-role">Student</div>
                </div>
            </div>
            <button class="logout-btn" onclick="logout()">ðŸšª Logout</button>
        </div>

        <div class="profile-section">
            <div class="profile-avatar" id="profileAvatar"></div>
            <div class="profile-details">
                <h2 id="profileName"></h2>
                <p id="profileDetails"></p>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-value" id="totalDays">0</div>
                        <div class="stat-label">Total Lectures</div>
                    </div>
                    <div class="stat-icon pink">ðŸ“…</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-value" id="presentDays">0</div>
                        <div class="stat-label">Lectures Attended</div>
                    </div>
                    <div class="stat-icon green">âœ“</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-value" id="absentDays">0</div>
                        <div class="stat-label">Lectures Missed</div>
                    </div>
                    <div class="stat-icon red">âœ—</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-value" id="attendancePercentage">0%</div>
                        <div class="stat-label">Attendance Rate</div>
                    </div>
                    <div class="stat-icon green">ðŸ“Š</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Monthly Attendance Calendar</h2>
            <div class="month-selector">
                <button onclick="changeMonth(-1)">â€¹</button>
                <div class="month-name" id="monthName">January 2024</div>
                <button onclick="changeMonth(1)">â€º</button>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Dynamic calendar -->
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Recent Attendance</h2>
            <table class="attendance-table">
                <thead>
                    <tr>
                        <th>Date & Subject</th>
                        <th>Day</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="recentAttendance">
                    <!-- Dynamic content -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/static/js/student-script.js"></script>
</body>
</html>
